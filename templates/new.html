{% extends 'base.html' %}

{% block content %}

<div class = "container">
  <div class = "row">
    <h2 style = "text-align: center;">Enter a new video game</h2>
    <div style = "width: 30%; margin: 25px auto">


      <form action="/new" method="post">
        <div class = "form-group">
          <label for="name">Title</label>
          <input class = "form-control" type = 'text' size="40" name="title" required="required">
        </div>

        <div class = "form-group">
          <label for="name">ESRB rating</label>
          <input class = "form-control" type = 'text' size="40" name="rating" required="required">
        </div>
        
        <div class = "form-group">
          <label for="name">Game platform</label>
          <input class = "form-control" type = 'text' size="40" name="platform" required="required">
        </div>

        <div class = "form-group">
          <label for="name">Developer</label>
          <input class = "form-control" type = 'text' size="40" name="developer" required="required">
        </div>

        <div class = "form-group">
          <label for="name">Year of release</label>
          <input class = "form-control" type = 'text' size="40" name="year" required="required">
        </div>

        <div class = "form-group">
          <label for="name">Price</label>
          <input class = "form-control" type = 'number' size="40" name="price" required="required">
        </div>

        <div class = "form-group">
          <label for="name">Genre</label>
          <input class = "form-control" type = 'text' size="40" name="genre" required="required" placeholder="{{ key_name }}">
        </div>

          <input type="submit" class="btn btn-large btn-primary" value="Enter game info">
        </form>
        <div>
          <a href = "/">Go Back to home page</a>
        </div>
    </div>
  </div>
</div>

{% endblock content %}
