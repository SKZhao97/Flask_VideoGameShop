{% extends 'base.html' %}

{% block content %}

<div class = "container">
  <div class = "row">
    <h2 style = "text-align: center;">Search for video game infomation</h2>
    <div style = "width: 30%; margin: 25px auto">


      <form action="/search" method="post">
        <div class = "form-group">
          <label for="name">Title</label>
          <input class = "form-control" type = 'text' size="40" name="title">
        </div>

        <div class = "form-group">
          <label for="name">ESRB rating</label>
          <input class = "form-control" type = 'text' size="40" name="rating">
        </div>
        
        <div class = "form-group">
          <label for="name">Game platform</label>
          <input class = "form-control" type = 'text' size="40" name="platform">
        </div>

        <div class = "form-group">
          <label for="name">Developer</label>
          <input class = "form-control" type = 'text' size="40" name="developer">
        </div>

        <div class = "form-group">
          <label for="name">Year of release</label>
          <input class = "form-control" type = 'text' size="40" name="year">
        </div>

        <hr>

        <div class = "form-group">
          <label for="name">Genre</label>
          <input class = "form-control" type = 'text' size="40" name="genre" required="required" value="{{ current }}">
        </div>

        <input type="submit" class="btn btn-large btn-primary" title="Search and switch current genre" value="Search and switch genre">
        </form>

        <div>
          <a href = "/">Go Back to home page</a>
        </div>
    </div>
  </div>
</div>

{% endblock content %}
